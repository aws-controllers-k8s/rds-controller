ignore:
  resource_names:
    - CustomAvailabilityZone
    #- DBCluster
    - DBClusterEndpoint
    - DBClusterParameterGroup
    - DBClusterSnapshot
    #- DBInstance
    - DBInstanceReadReplica
    #- DBParameterGroup
    - DBProxy
    - DBProxyEndpoint
    #- DBSecurityGroup
    - DBSnapshot
    #- DBSubnetGroup
    - EventSubscription
    - GlobalCluster
    - OptionGroup
  field_paths:
operations:
  DeleteDBCluster:
    override_values:
      # Clearly this is not ideal, but will suffice until we add custom hook
      # points to the build_request methods to enable a genmeration of the
      # final snapshot identifier to use.
      SkipFinalSnapshot: true
  DeleteDBInstance:
    override_values:
      # Clearly this is not ideal, but will suffice until we add custom hook
      # points to the build_request methods to enable a genmeration of the
      # final snapshot identifier to use.
      SkipFinalSnapshot: true
resources:
  DBCluster:
    hooks:
      sdk_update_pre_build_request:
        template_path: hooks/db_cluster/sdk_update_pre_build_request.go.tpl
      sdk_delete_pre_build_request:
        template_path: hooks/db_cluster/sdk_delete_pre_build_request.go.tpl
    exceptions:
      terminal_codes:
        - DBClusterParameterGroupNotFound
        - DBClusterQuotaExceededFault
        - DBSubnetGroupNotFoundFault
        - DBSubnetGroupDoesNotCoverEnoughAZs
        - DomainNotFoundFault
        - InsufficientStorageClusterCapacity
        - InvalidParameter
        - InvalidParameterValue
        - InvalidParameterCombination
        - InvalidDBClusterStateFault
        - InvalidDBInstanceStateFault
        - InvalidSubnet
        - InvalidVPCNetworkStateFault
        - KMSKeyNotAccessibleFault
        - StorageQuotaExceeded
    fields:
      MasterUserPassword:
        is_secret: true
  DBInstance:
    hooks:
      sdk_update_pre_build_request:
        template_path: hooks/db_instance/sdk_update_pre_build_request.go.tpl
      sdk_delete_pre_build_request:
        template_path: hooks/db_instance/sdk_delete_pre_build_request.go.tpl
    renames:
      operations:
        CreateDBInstance:
          input_fields:
            # The data type of the create input and create output shape of the
            # DBSecurityGroups field is different which causes errors when
            # compiling
            DBSecurityGroups: DBSecurityGroupNames
    exceptions:
      terminal_codes:
        - InvalidParameter
        - InvalidParameterValue
        - InvalidParameterCombination
        - InvalidDBInstanceState
        - DBSecurityGroupNotFound
        - DBSubnetGroupNotFoundFault
        - DBParameterGroupNotFound
    fields:
      MasterUserPassword:
        is_secret: true
  DBParameterGroup:
    renames:
      operations:
        DescribeDBParameterGroups:
          input_fields:
            DBParameterGroupName: Name
        CreateDBParameterGroup:
          input_fields:
            DBParameterGroupName: Name
            DBParameterGroupFamily: Family
        DeleteDBParameterGroup:
          input_fields:
            DBParameterGroupName: Name
    fields:
      Parameters:
        from:
          operation: ModifyDBParameterGroup
          path: Parameters
  DBSecurityGroup:
    renames:
      operations:
        DescribeDBSecurityGroups:
          input_fields:
            DBSecurityGroupName: Name
        CreateDBSecurityGroup:
          input_fields:
            DBSecurityGroupName: Name
            DBSecurityGroupDescription: Description
        DeleteDBSecurityGroup:
          input_fields:
            DBSecurityGroupName: Name
  DBSubnetGroup:
    renames:
      operations:
        DescribeDBSubnetGroups:
          input_fields:
            DBSubnetGroupName: Name
        CreateDBSubnetGroup:
          input_fields:
            DBSubnetGroupName: Name
            DBSubnetGroupDescription: Description
        DeleteDBSubnetGroup:
          input_fields:
            DBSubnetGroupName: Name
